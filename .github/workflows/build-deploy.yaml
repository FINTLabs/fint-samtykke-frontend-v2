name: Build Deploy

on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Select organisation'
        required: true
        default: 'rogfk-no'
        type: choice
        options:
          - rogfk-no
        environment:
          description: 'Select environment'
          required: true
          default: 'beta'
          type: choice
          options:
            - beta
            - api